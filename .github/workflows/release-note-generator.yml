name: Generate Release Notes

on:
  pull_request:
    branches:
      - main
    types: [opened]
    

jobs:      
  release-notes:
    runs-on: ubuntu-latest
    ## Run job only on release branches
    if:  startsWith(github.head_ref, 'release/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Get list of merged commits from release branch
        id: get_commits
        run: |
          # Get the branch being merged (e.g., release/2024-Q4)
          RELEASE_BRANCH="${{ github.event.pull_request.head.ref }}"
          
          # Find merge commits between release branch and master
          git fetch origin
          COMMITS=$(git log origin/master..origin/$RELEASE_BRANCH --merges --pretty=format:"%H %s")
          
          echo "commits=$COMMITchatS" >> $GITHUB_ENV


      - name: Generate Release Notes
        id: generate_notes
        run: |
          FEATURES=""
          FIXES=""
      
          while read -r COMMIT; do
            if [[ ! "$COMMIT" =~ 'Merge pull request' ]]; then 
              continue 
            fi
            if [[ "$COMMIT" =~ fix/([0-9]+)- ]]; then
              TICKET="#${BASH_REMATCH[1]}"
              FIXES="${FIXES}${TICKET}\n"
            elif [[ "$COMMIT" =~ feat/([0-9]+)- ]]; then
              TICKET="#${BASH_REMATCH[1]}"
              FEATURES="${FEATURES}${TICKET}\n"
            fi
          done <<< "$COMMITS"
      
          echo -e $FEATURES
          echo -e $FIXES
          
          echo "features=${FEATURES:-'None'}" >> $GITHUB_ENV
          echo "fixes=${FIXES:-'None'}" >> $GITHUB_ENV

     
